<style>
body {

  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #f6a6b2, #e77b8f);
  font-family: Arial, sans-serif;
}

.box {
  background: #f2f2f2;

  margin-top: 20px;

  border: none;

#yesBtn {

}

  height: 100%;

  display: none;
  justify-content: center;

  text-align: center;
  color: white;
  flex-direction: column;

.popup-overlay h1 {

.popup-overlay button {

</style>
</head>
