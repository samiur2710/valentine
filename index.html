<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #f6a6b2, #e77b8f);
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* Main Box */
.box {
  background: #f2f2f2;
  padding: 40px;
  border-radius: 25px;
  text-align: center;
  width: 350px;
  position: relative;
  z-index: 2;
}

img {
  width: 230px;
  border-radius: 20px;
  margin-bottom: 20px;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 20px;
}

button {
  font-size: 18px;
  padding: 10px 25px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  transition: transform 0.2s ease;
}

#yesBtn {
  background: #ff4b6e;
  color: white;
}

#noBtn {
  background: #ccc;
  position: relative;
}

/* POPUP */
.popup-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(255, 105, 135, 0.95);
  display: none;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: white;
  flex-direction: column;
  z-index: 3;
}

.popup-overlay h1 {
  font-size: 40px;
  margin-bottom: 15px;
}

.popup-overlay button {
  background: white;
  color: #ff4b6e;
  font-weight: bold;
  margin-top: 15px;
}

/* Floating hearts */
.heart {
  position: fixed;
  font-size: 30px;
  animation: floatUp 10s linear infinite;
  z-index: 1;
  opacity: 0.9;
  text-shadow: 0 0 15px #ff4b6e;
}

@keyframes floatUp {
  from {
    transform: translateY(100vh);
    opacity: 1;
  }
  to {
    transform: translateY(-10vh);
    opacity: 0;
  }
}

/* Floating text */
.floating-text {
  position: fixed;
  color: white;
  font-size: 18px;
  font-weight: bold;
  animation: floatUp 12s linear infinite;
  z-index: 1;
  text-shadow: 0 0 10px #ff4b6e;
}
</style>
</head>

<body>

</script>

</body>
</html>
