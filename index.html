<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For You ❤️</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #f6a6b2, #e77b8f);
  font-family: Arial, sans-serif;
}

.box {
  background: #f2f2f2;
  padding: 40px;
  border-radius: 25px;
  text-align: center;
  width: 350px;
  position: relative;
}

img {
  width: 230px;
  border-radius: 20px;
  margin-bottom: 20px;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 20px;
  position: relative;
}

button {
  font-size: 18px;
  padding: 10px 25px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  transition: transform 0.2s ease;
}

#yesBtn {
  background: #ff4b6e;
  color: white;
}

#noBtn {
  background: #ccc;
  position: relative;
}
</style>
</head>

<body>

<div class="box">
  <img src="photo.png" alt="Us">

  <h2>Dear Rimi ❤️</h2>
  <p>You mean more to me than words can say.</p>

  <h3>Will you be my Valentine?</h3>

  <div class="buttons">
    <button id="yesBtn" onclick="yesClick()">Yes</button>
    <button id="noBtn">No</button>
  </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseenter", () => {
  const randomX = Math.floor(Math.random() * 150) - 75;
  const randomY = Math.floor(Math.random() * 80) - 40;

  noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
});

function yesClick() {
  window.location.href = "page2.html";
}
</script>

</body>
</html>
