<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Flowers For You üåπ</title>

<style>
body {
  margin: 0;
  background: #ff6f91;
  font-family: Arial, sans-serif;
  text-align: center;
  overflow: hidden;
  color: white;
}

h1 {
  margin-top: 40px;
  font-size: 40px;
}

.card {
  background: #ff8fab;
  width: 320px;
  margin: 40px auto;
  padding: 20px;
  border-radius: 25px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  position: relative;
}

.card img {
  width: 250px;
  border-radius: 20px;
}

.message {
  position: absolute;
  background: white;
  color: #ff4b6e;
  padding: 8px 12px;
  border-radius: 15px;
  font-size: 14px;
}

.msg1 {
  top: 120px;
  left: -140px;
}

.msg2 {
  top: 120px;
  right: -170px;
}

.hearts {
  position: fixed;
  font-size: 20px;
  animation: float 6s linear infinite;
}

@keyframes float {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<h1>Flowers For You üåπ</h1>

<div class="card">
  <img src="photo.png" alt="Bouquet">

  <div class="message msg1">
    I will always love you no matter what ‚ù§Ô∏è
  </div>

  <div class="message msg2">
    You will forever be my only option üíï
  </div>
</div>

<script>
// floating hearts
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "hearts";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 15 + "px";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 6000);
}, 400);
</script>

</body>
</html>
