<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>You + Me Forever ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  background: #ff8fa3;
  font-family: Arial, sans-serif;
  text-align: center;
  overflow: hidden;
}

.container {
  padding-top: 40px;
}

h1 {
  color: white;
  font-size: 40px;
}

.photo-frame {
  display: inline-block;
  padding: 10px;
  border: 8px solid white;
  border-radius: 20px;
  margin: 20px 0;
}

.photo-frame img {
  width: 250px;
  border-radius: 15px;
}

.note {
  background: white;
  display: inline-block;
  padding: 20px;
  border-radius: 15px;
  margin-top: 20px;
  max-width: 300px;
}

.note p {
  margin: 8px 0;
  font-size: 16px;
}

.heart {
  position: fixed;
  font-size: 20px;
  color: white;
  animation: float 5s linear infinite;
}

@keyframes float {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">

  <div class="photo-frame">

    <p>You make my world brighter.</p>
    <p>I‚Äôm so lucky to have you.</p>
    <p>I love you endlessly ‚ù§Ô∏è</p>
  </div>

</div>

<script>
// Floating hearts
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 15 + "px";

</script>

</body>
