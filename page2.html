<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Flowers For You üåπ</title>

<style>
body {
  margin: 0;
  background: linear-gradient(135deg, #ff8fab, #ffb3c6);
  font-family: Arial, sans-serif;
  color: white;
  overflow: hidden;
  position: relative;
}

/* Title */
h1 {
  text-align: center;
  margin-top: 40px;
  font-size: 42px;
  position: relative;
  z-index: 2;
}

/* Layout */
.content {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 40px;
  margin-top: 60px;
  position: relative;
  z-index: 2;
}

/* Image Card */
.image-card {
  background: #ff6f91;
  padding: 25px;
  border-radius: 30px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.3);
}

.image-card img {
  width: 280px;
  border-radius: 20px;
}

/* Side text bubble */
.bubble {
  background: white;
  color: #ff4b6e;
  padding: 20px;
  border-radius: 30px;
  width: 220px;
  font-size: 15px;
  line-height: 1.5;
  box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -50px;
  font-size: 28px;
  animation: floatUp 8s linear infinite;
  z-index: 1;
  opacity: 0.9;
  text-shadow: 0 0 12px #ff4b6e;
}

@keyframes floatUp {
  0% {
    transform: translateY(0);
    opacity: 1;
  }
  100% {
    transform: translateY(-120vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<h1>Flowers For You üåπ</h1>

<div class="content">

  <div class="bubble">
    I will always love you no matter what ‚ù§Ô∏è
  </div>

  <div class="image-card">
    <img src="photo.png" alt="Her">
  </div>

  <div class="bubble">
    You will forever be my only option üíï
  </div>

</div>

<script>

/* Floating hearts */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 25 + 20 + "px";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 8000);
}, 300);

</script>

</body>
</html>
